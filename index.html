<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Survey</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">
            
            <dv class = "wrapper">
            Favorite ice cream flavor:
            <input type="text" name="icecream" placeholder= icecream required> <br>
            </dv>
            
            <dv class = "wrapper">
            Dream pet: <br>
            <input type="radio" name="pet" value="dog"> dog <br>
            <input type="radio" name="pet" value="cat"> cat <br>
            <input type="radio" name="pet" value="bunny"> bunny <br>
            <input type="radio" name="pet" value="mouse" required> mouse <br>
            
            </dv>
            <dv class = "wrapper">
                Places you have traveled to: <br>
            <select name= "travel">
                <option value ="Europe" selected> Europe </option>
                <option value ="Americas">  The Americas </option>
                <option value ="Africa">  Africa </option>
                <option value ="Asia"> Asia </option>
                <option value ="Other"> Other </option> 
                
                
            </select>
            </dv>
            
            
            

            <!--add your own inputs below-->








            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
